<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    hallo!

    <button id="button">button</button>
    <div id="text"></div>

    <script>
      // Fetch API
    const deskId = document.location.search.substr(1);
    //is it usefull to also store the state here?
    var state = deskId.deskState;

    fetch(`http://localhost:3000/api/desk/${deskId}`)
        .then((x) => x.json())
        .then((x) => {
          // { isCheckedIn: false }
          console.log(JSON.stringify(x));
          document.getElementById(
            "button"
          ).onclick = function() {changeCheckIn()};
          document.getElementById(
            "text"
          ).innerHTML = `${x.deskState}`;
        }).catch((x)=> console.log(x));

        function changeCheckIn() {  
        fetch(`http://localhost:3000/api/desk/${deskId}`,{
          //can also be a PUT method
          method: 'PATCH',
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          },
          body: JSON.stringify({
            deskState : !state,
            deskId : deskId
          })
        })
        .then((x) => x.json())
        .then((x) => {
        console.log(JSON.stringify(x))
        
        state = x.deskState;
        document.getElementById(
            "text"
          ).innerHTML = `${x.deskState}`;
      });
       
        
}
    </script>
  </body>
</html>
